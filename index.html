<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Icons</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Apps</h1>
        <hr>
        <div class="apps">
            <div class="app">
                <img src="Slack.png" alt="Slack">
                <span>Slack</span>
            </div>
            <div class="app">
                <img src="Trello.jpeg" alt="Trello">
                <span>Trello</span>
            </div>
            <div class="app">
                <img src="RealtimeBoard.png" alt="RealtimeBoard">
                <span>RealtimeBoard</span>
            </div>
            <div class="app">
                <img src="jira.jpeg" alt="Jira">
                <span>Jira</span>
            </div>
            <div class="app">
                <img src="Css.png" alt="Css">
                <span>Css</span>
            </div>
            <div class="app">
                <img src="Dropbox.png" alt="Dropbox">
                <span>Dropbox</span>
            </div>
        </div>
        <hr>
        <div class="more">
            <button>ADD MORE APPS</button>
        </div>
    </div>

</body>
</html>
